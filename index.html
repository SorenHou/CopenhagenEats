<!DOCTYPE html>
<html>
  <head>
    <title>Copenhagen Eats</title>
    <style>
      #map {
        height: 100%;
        width: 100%;
      }
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      function initMap() {
        const map = new google.maps.Map(document.getElementById('map'), {
          zoom: 12,
          center: { lat: 55.6761, lng: 12.5683 }, // Center the map on Copenhagen
        });

        const kmlLayer = new google.maps.KmlLayer({
        url: 'https://drive.google.com/uc?export=download&id=1J4tSDnIsSntqkw5GnMTRRPt2QKR_VSnH', // Replace this with the new KML file URL
        map: map,
        preserveViewport: true,
});

      }
    </script>
    <script
      async
      defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDTV1aLFYT4vIK6FhFJnqRflsrtRGpbd1I&callback=initMap"
    ></script>
  </body>
</html>
